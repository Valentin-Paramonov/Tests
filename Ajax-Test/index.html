<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function sendText() {
		request = new XMLHttpRequest()
		request.onreadystatechange = function() {
			document.getElementById("textDiv").children[0].innerHTML = "Hello, "
					+ request.responseText
		}
		request.open("POST", "./ajax_service.php", true)
		request.setRequestHeader("Content-type",
				"application/x-www-form-urlencoded")
		request.send("text=" + document.getElementById("textInput").value)
	}
</script>
</head>
<body>
    <div id="textDiv">
        <h2>Hello!</h2>
        <label>Your name: </label><input id="textInput" type="text" oninput="sendText()">
    </div>
</body>
</html>
